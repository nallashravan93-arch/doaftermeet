<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoAfterMeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 24px;
    }
    .app {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h1 { text-align: center; }
    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.secondary {
      background: #10b981;
    }
    .output {
      margin-top: 20px;
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
<div class="app">
  <h1>DoAfterMeet</h1>

  <input id="email" placeholder="Enter email to login" />
  <button onclick="login()">Magic Login</button>

  <textarea id="notes" placeholder="Paste meeting notes..."></textarea>

  <button onclick="generate()">Generate Action Items</button>

  <div id="output" class="output"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    "YOUR_SUPABASE_URL",
    "YOUR_SUPABASE_ANON_KEY"
  );

  async function login() {
    const email = document.getElementById("email").value;
    await supabase.auth.signInWithOtp({ email });
    alert("Check your email for login link");
  }

  async function generate() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      alert("Please login first");
      return;
    }

    const transcript = document.getElementById("notes").value;
    document.getElementById("output").innerText = "Analyzing...";

    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ transcript })
    });

    const data = await res.json();
    document.getElementById("output").innerText = data.formatted;
  }
</script>
</body>
</html>
