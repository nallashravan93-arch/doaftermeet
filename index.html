<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DoAfterMeet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4f46e5">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #f4f6fb;
  color: #111827;
}

header {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  padding: 28px;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.08);
  margin-bottom: 24px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  margin-top: 10px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 12px;
  font-weight: 600;
  cursor: pointer;
}

.primary { background: #4f46e5; color: white; }
.secondary { background: #10b981; color: white; }

.result {
  background: #f9fafb;
  padding: 18px;
  border-radius: 14px;
  white-space: pre-line;
  margin-top: 14px;
}

.small {
  font-size: 13px;
  color: #6b7280;
}
</style>
</head>

<body>

<header>
  <h1>DoAfterMeet</h1>
  <p>Never leave a meeting wondering ‚Äúwhat next‚Äù</p>
</header>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h3>Sign in to continue</h3>
    <p class="small">We‚Äôll send you a secure magic link.</p>
    <input id="emailInput" type="email" placeholder="you@company.com" />
    <button class="primary" onclick="login()">Send magic link</button>
    <p class="small" id="loginStatus"></p>
  </div>

  <!-- APP -->
  <div class="card" id="appCard" style="display:none;">
    <p>üëã Logged in as <strong id="userEmail"></strong></p>

    <textarea id="notes" placeholder="Paste meeting notes here..."></textarea>
    <button class="primary" onclick="generate()">Generate Action Items</button>

    <div class="result" id="result"></div>

    <button class="secondary" onclick="logout()">Logout</button>
  </div>

</div>

<script>
/* ================= SUPABASE CONFIG ================= */
const SUPABASE_URL = "https://vkoyrewmaurbsxxvyhuf.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrb3lyZXdtYXVyYnN4eHZ5aHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5NzM2OTAsImV4cCI6MjA4NDU0OTY5MH0.UpvMq4KN1XZgNeJUAK1pn1q2TnXDSkyRI6bMbwjgNG8";

const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
/* ================================================== */

async function login() {
  const email = document.getElementById("emailInput").value;
  const status = document.getElementById("loginStatus");

  if (!email) {
    status.innerText = "Please enter your email.";
    return;
  }

  status.innerText = "Sending magic link‚Ä¶";

  const { error } = await supabase.auth.signInWithOtp({ email });

  if (error) {
    status.innerText = "Error sending email.";
  } else {
    status.innerText = "Check your email for the login link.";
  }
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

async function generate() {
  const notes = document.getElementById("notes").value;
  if (!notes) return;

  const result = document.getElementById("result");
  result.innerText = "Analyzing‚Ä¶";

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: notes })
  });

  const data = await res.json();
  result.innerText = data.result || "AI failed";
}

supabase.auth.onAuthStateChange((event, session) => {
  if (session?.user) {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("appCard").style.display = "block";
    document.getElementById("userEmail").innerText = session.user.email;
  }
});
</script>

</body>
</html>
