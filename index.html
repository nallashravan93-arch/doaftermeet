<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DoAfterMeet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4f46e5">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #f8fafc;
  color: #111827;
}

header {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

textarea {
  width: 100%;
  height: 140px;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
}

.primary {
  background: #4f46e5;
  color: white;
}

.result {
  background: white;
  padding: 16px;
  margin-top: 15px;
  border-radius: 12px;
  white-space: pre-line;
}

footer {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h2>DoAfterMeet</h2>
  <p>Turn meeting chaos into action</p>
</header>

<div class="container">
  <textarea id="notes" placeholder="Paste meeting notes here..."></textarea>
  <button class="primary" onclick="generate()">Generate Action Items</button>
  <div class="result" id="result"></div>
</div>

<footer>
  Installable mobile app · Works offline · AI-powered
</footer>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}

async function generate() {
  const notes = document.getElementById("notes").value;
  const result = document.getElementById("result");

  if (!notes) return;

  result.innerText = "Analyzing…";

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: notes })
  });

  const data = await res.json();
  result.innerText = data.result || "AI failed";
}
</script>

</body>
</html>
