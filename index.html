<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DoAfterMeet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #f8fafc;
  color: #111827;
}

header {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  padding: 24px;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  margin-top: 10px;
}

.primary { background: #4f46e5; color: white; }
.secondary { background: #10b981; color: white; }
.danger { background: #ef4444; color: white; }

.hidden { display: none; }

.history-item {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  cursor: pointer;
}

.history-item:hover {
  background: #f1f5f9;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  margin-top: 30px;
}
</style>
</head>

<body>

<header>
  <h1>DoAfterMeet</h1>
  <p>Turn meeting chaos into clear action</p>
</header>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h3>Login</h3>
    <input id="username" placeholder="Your name" style="width:100%;padding:10px;">
    <button class="primary" onclick="login()">Continue</button>
  </div>

  <!-- APP -->
  <div class="card hidden" id="appCard">
    <p>ðŸ‘‹ Hello, <strong id="userDisplay"></strong></p>
    <p>Plan: <strong id="planDisplay"></strong></p>

    <textarea id="notes" placeholder="Paste meeting notes here..."></textarea>
    <button class="primary" onclick="generate()">Generate Action Items</button>

    <div id="result" style="margin-top:15px;white-space:pre-line;"></div>

    <button class="secondary" onclick="upgrade()">Upgrade to Pro</button>
    <button class="danger" onclick="logout()">Logout</button>
  </div>

  <!-- HISTORY -->
  <div class="card hidden" id="historyCard">
    <h3>Meeting History</h3>
    <div id="history"></div>
  </div>

</div>

<div class="footer">
  Free: 3 meetings Â· Pro: Unlimited Â· Built for professionals who value clarity
</div>

<script>
let user = JSON.parse(localStorage.getItem("user")) || null;
let meetings = JSON.parse(localStorage.getItem("meetings")) || [];

function login() {
  const name = document.getElementById("username").value.trim();
  if (!name) return alert("Enter name");
  user = { name, plan: "Free", count: 0 };
  localStorage.setItem("user", JSON.stringify(user));
  init();
}

function logout() {
  localStorage.removeItem("user");
  location.reload();
}

function upgrade() {
  user.plan = "Pro";
  localStorage.setItem("user", JSON.stringify(user));
  alert("ðŸŽ‰ You are now Pro!");
  init();
}

function generate() {
  if (user.plan === "Free" && user.count >= 3) {
    alert("Free limit reached. Upgrade to Pro.");
    return;
  }

  const text = document.getElementById("notes").value;
  if (!text) return;

  const output = `DECISIONS
â€¢ Launch MVP next month

TASKS
â€¢ Design UI â€” Owner: ${user.name}
â€¢ Prepare onboarding flow`;

  document.getElementById("result").innerText = output;

  meetings.push({ text, output });
  localStorage.setItem("meetings", JSON.stringify(meetings));

  user.count++;
  localStorage.setItem("user", JSON.stringify(user));
  renderHistory();
}

function renderHistory() {
  const h = document.getElementById("history");
  h.innerHTML = "";
  meetings.forEach((m, i) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerText = "Meeting " + (i + 1);
    div.onclick = () => document.getElementById("result").innerText = m.output;
    h.appendChild(div);
  });
}

function init() {
  if (!user) return;
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("appCard").classList.remove("hidden");
  document.getElementById("historyCard").classList.remove("hidden");
  document.getElementById("userDisplay").innerText = user.name;
  document.getElementById("planDisplay").innerText = user.plan;
  renderHistory();
}

init();
</script>

</body>
</html>
